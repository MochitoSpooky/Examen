{% extends 'base.html' %} {% block contenido %}
{% load static %}

<div class="row" > 
  <div class="col-sm-12">
<div class="carousel-container custom-carousel-container">
    <!-- Carrusel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/slide1.png' %}" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide2.png' %}" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
</div>

  </div>


  <div class="col-sm-12">


<div class="card" id="registro">
  <div class="card-header" style="background-color:#00D879;color:white;">  <h3>Registrate</h3>
  <p>y obten los mejores precios al registrarte</p></div>
<div class="card-body" >


  <form method="POST" >
  {% csrf_token %}

  {{ formulario }}
<hr>
  <button type="submit" class="btn" style="background-color:#00D879;color:white;">Registrarse</button>
  </form>
 
</div>
</div>
 
<div class="col-sm-12">



<div class="row justify-content-center cont-card">
    {% for x in lista %}

    <div class="col-sm-3 m-1">

        <div class="card " style="box-shadow: 2px 2px 10px rgba(0,0,0,0.3);">


            <div class="card-body">

                <div class="text-center"> <a href="#registro">
                        <img src="{{x.imagen_f.url}}" alt="" width="200px">
                    </a></div>

                <div class="ml-5"><strong>{{x.nombre}}</strong> </div>

                <div class="ml-5" style="color: #00D879;"><h2>$ {{x.precio}} c/u</h2> </div>

                <div class="text-center"style="background-color: rgb(143, 247, 46); padding: 5px; font-size: 20px;">
                <a href="#registro" style="text-shadow: 2px 2px 10px rgba(0,0,0,0.5);" >REGISTRATE</a>
                </div>


            </div>
        </div>

    </div>

    {% endfor %}


</div>



  </div>

</div>
{% endblock %}
