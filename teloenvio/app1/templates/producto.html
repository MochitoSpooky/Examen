{% extends 'base.html' %} {% block contenido %}
{% load static %}
<style>
       * {
         box-sizing: border-box;
       }
       
       body {
         margin: 0;
         font-family: Arial;
       }
       
       /* The grid: Four equal columns that floats next to each other */
       .column {
         float: left;
         width: 25%;
         padding: 10px;
       }
       
       /* Style the images inside the grid */
       .column img {
         opacity: 0.8; 
         cursor: pointer; 
       }
       
       .column img:hover {
         opacity: 1;
       }
       
       /* Clear floats after the columns */
       .row:after {
         content: "";
         display: table;
         clear: both;
       }
       
       /* The expanding image container */
       .container {
         position: relative;
         display: none;
       }
       
       /* Expanding image text */
       #imgtext {
         position: absolute;
         bottom: 15px;
         left: 15px;
         color: white;
         font-size: 20px;
       }
       
       /* Closable button inside the expanded image */
       .closebtn {
         position: absolute;
         top: 10px;
         right: 15px;
         color: white;
         font-size: 35px;
         cursor: pointer;
       }
       </style>
<div style="text-align:center">
   <h2>Productos de nuestros clientes</h2>
 </div>
 <!-- The four columns -->
 <div class="row">
   <div class="column">
       <img src="{% static 'img/artesanias-yucatecas.jpg' %}" alt="Trabajos en Mimbre" style="width:100%" onclick="myFunction(this);">
     </div>
     <div class="column">
       <img src="{% static 'img/conservas-0.jpg' %}" alt="Frascos de Conserva" style="width:100%" onclick="myFunction(this);">
     </div>
     <div class="column">
       <img src="{% static 'img/productos-artesanales.jpg' %}" alt="Postres Artesanales" style="width:100%" onclick="myFunction(this);">
     </div>
     <div class="column">
       <img src="{% static 'img/N-02.jpg' %}" alt="Variedad de Ropas" style="width:100%" onclick="myFunction(this);">
     </div>
 </div>
 
 <div class="container">
   <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
   <img id="expandedImg" style="width:100%">
   <div id="imgtext"></div>
 </div>
 
 <script>
 function myFunction(imgs) {
   var expandImg = document.getElementById("expandedImg");
   var imgText = document.getElementById("imgtext");
   expandImg.src = imgs.src;
   imgText.innerHTML = imgs.alt;
   expandImg.parentElement.style.display = "block";
 }
 </script>
{% endblock %}
